<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Book Hub</title>
  <link href="{{ url_for ('static',filename='login.css') }}" rel="stylesheet">
  <style>
    .profile-image-pic {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login</h2>
        <div class="card my-5">
          <form id="loginForm" class="card-body cardbody-color p-lg-5" method="post">
            <div class="text-center">
              <img src="static/logo.png" class="img-fluid profile-image-pic img-thumbnail my-3" width="30px"
                alt="profile">
            </div>

            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="User Name"
                name="username" required>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-color px-5 mb-5 w-100" id="login-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Dummy credentials for demonstration purposes
      const validUsername = 'varun';
      const validPassword = '12345';

      if (username === validUsername && password === validPassword) {
        alert('Login successful!');

        // Redirect to index.html
        window.open('index.html');
      } else {
        alert('Invalid username or password');
      }
    });
  </script>

</body>

</html>

</body>

</html>
