<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  {% extends 'layout.html' %}
  {% block content %}
  <div class="list-group">
    {% for book in books %}
    <a href="#" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ book.title }} by {{ book.author }}</h5>
        <small>{{ book.genre }} - Rs.{{ book.price }}</small>
      </div>
      <div class="d-flex justify-content-end">
        <a href="{{ url_for('edit_book', id=book.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <a href="{{ url_for('delete_book', id=book.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </a>
    {% endfor %}
  </div>
  {% endblock %}

</body>

</html>
