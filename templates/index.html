{% extends 'layout.html' %}
{% block content %}
  <h1>Book List</h1>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }} - {{ book.genre }} - ${{ book.price }}
        <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
        <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
